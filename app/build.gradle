plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
    id 'org.jetbrains.kotlin.plugin.parcelize'
    id 'org.jetbrains.kotlin.kapt'
    id 'androidx.navigation.safeargs'
    id 'com.google.gms.google-services'

}

android {
    compileSdk 31

    defaultConfig {
        applicationId "com.example.tonezone"
        minSdk 21
        targetSdk 31
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"


    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }

    buildFeatures{
        dataBinding true
    }
//
//    packagingOptions {
//        exclude 'META-INF/native-image/android-arm/jnijavacpp/jni-config.json'
//        exclude 'META-INF/native-image/android-arm/jnijavacpp/reflect-config.json'
//        exclude 'META-INF/native-image/android-arm64/jnijavacpp/jni-config.json'
//        exclude 'META-INF/native-image/android-arm64/jnijavacpp/reflect-config.json'
//    }
}

dependencies {

    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    implementation 'com.google.firebase:firebase-auth:19.2.0'
    def version_retrofit = "2.9.0"
    def version_navigation = "2.4.1"
    def version_moshi = '1.12.0'
    def version_retrofit_coroutines_adapter = "0.9.2"
    def version_lifecycle = '2.3.1'
    def version_glide = '4.12.0'
    def version_room = '2.3.0'
    def kotlin_version = "1.6.10"
    def version_kotlin_coroutines = '1.6.0'
    def version_gson = '2.9.0'
    def kotlin_client_version = '1.3.30'


    implementation 'androidx.core:core-ktx:1.7.0'
    implementation 'androidx.appcompat:appcompat:1.4.0'
    implementation 'com.google.android.material:material:1.4.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.2'
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.3'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.4.0'
    implementation "org.jetbrains.kotlin:kotlin-reflect:$kotlin_version"

    //Retrofit
//    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-core-jvm:$version_kotlin_coroutines"
    implementation "com.squareup.retrofit2:retrofit:$version_retrofit"
    implementation "com.squareup.retrofit2:converter-scalars:$version_retrofit"
    implementation "com.squareup.retrofit2:converter-moshi:$version_retrofit"

    //exoPlayer
    implementation 'com.google.android.exoplayer:exoplayer:2.15.0'

    //Navigation
    implementation "androidx.navigation:navigation-fragment-ktx:$version_navigation"
    implementation "androidx.navigation:navigation-ui-ktx:$version_navigation"

    // Moshi
    implementation "com.squareup.moshi:moshi:$version_moshi"
    implementation "com.squareup.moshi:moshi-kotlin:$version_moshi"

    // ViewModel and LiveData
    implementation "androidx.lifecycle:lifecycle-viewmodel-ktx:$version_lifecycle"

    // Retrofit Coroutines Support - Deprecated - No more required
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-core:$version_kotlin_coroutines"
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-android:$version_kotlin_coroutines"
    implementation "com.jakewharton.retrofit:retrofit2-kotlin-coroutines-adapter:$version_retrofit_coroutines_adapter"
//    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-core-jvm:1.5.1'

    //Glide
    implementation "com.github.bumptech.glide:glide:$version_glide"
    implementation 'jp.wasabeef:glide-transformations:4.3.0'

    implementation 'com.spotify.android:auth:1.2.5'
    implementation 'androidx.browser:browser:1.0.0'

    implementation "com.facebook.react:react-native:+" // From node_modules
    implementation "org.webkit:android-jsc:+"

    //Room
    implementation "androidx.room:room-runtime:$version_room"
    kapt "androidx.room:room-compiler:$version_room"

    // Kotlin Extensions and Coroutines support for Room
    implementation "androidx.room:room-ktx:$version_room"

    implementation "com.google.code.gson:gson:$version_gson"
    implementation "jp.wasabeef:blurry:4.0.1"

    implementation 'com.google.firebase:firebase-analytics-ktx:17.6.0'
    implementation "com.google.firebase:firebase-ml-model-interpreter:22.0.4"
    implementation platform('com.google.firebase:firebase-bom:29.3.0')

    implementation 'com.google.firebase:firebase-firestore-ktx'

    implementation "androidx.recyclerview:recyclerview:1.3.0-alpha01"

    implementation 'com.google.code.gson:gson:2.8.5'

//    implementation "com.algolia:algoliasearch-client-kotlin:$kotlin_client_version"

}

